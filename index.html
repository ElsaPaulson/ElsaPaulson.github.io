<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elsa Paulson Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       /* Basic styling for the tabs */
        .tabs {
    display: flex;
    background-color: #333;
    color: white;
    padding: 10px;
    justify-content: center;
        }

        .tab {
    margin: 0 15px;
    cursor: pointer;
    padding: 10px 20px;
    border: 1px solid #555;
    border-radius: 5px;
    text-decoration: none; /* Remove underline from links */
    color: white; /* Ensure text color is white */
    background-color: #333; /* Ensure background color matches the tabs */
    transition: background-color 0.3s; /* Smooth transition on hover */
        }

        .tab:hover {
    background-color: #555; /* Change background on hover */
        }

        /* Optional: Styling for active tab if needed */
.tab.active {
    background-color: #555; /* Different color for active tab */
        }
</style>
</head>
<body>
   <header>
    <div class="tabs">
        <a href="about.html" class="tab">About Me</a>
        <a href="education.html" class="tab">Education</a>
        <a href="experience.html" class="tab">Experience</a>
        <a href="projects.html" class="tab">Projects and Publications</a>
        <a href="awards.html" class="tab">Awards</a>
        <a href="interests.html" class="tab">Interests</a>
    </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
