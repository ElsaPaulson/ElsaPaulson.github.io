<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elsa Paulson Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for the tabs */
        .tabs {
            display: flex;
            background-color: #333;
            color: white;
            padding: 10px;
            justify-content: center;
        }
        .tab {
            margin: 0 15px;
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid #555;
            border-radius: 5px;
        }
        .tab:hover {
            background-color: #555;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .active-tab-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <div class="tabs">
            <div class="tab" data-tab="about">About Me</div>
            <div class="tab" data-tab="education">Education</div>
            <div class="tab" data-tab="experience">Experience</div>
            <div class="tab" data-tab="projects">Projects and Publications</div>
            <div class="tab" data-tab="awards">Awards</div>
            <div class="tab" data-tab="interests">Interests</div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
